<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TechZone - Đăng ký</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/StyleOfLogin&Register.css">
</head>

<body>

<div class="form-container">

    <!-- LOGO -->
    <a class="logo" href="../HTML/HomePage.html">
        <img src="../Images/LogoPC.png" alt="Logo" class="logo-img">
    </a>

    <!-- BACK HOME -->
    <a href="../HTML/HomePage.html" class="back-home-btn">← Trang chủ</a>

    <!-- TITLE -->
    <h2>Đăng ký</h2>
    <p>Tạo tài khoản TechZone của bạn!</p>

    <!-- FORM -->
    <form>
        <input type="text" placeholder="Tên hiển thị" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Mật khẩu" required>
        <input type="password" placeholder="Xác nhận mật khẩu" required>
        <button type="submit">Đăng ký</button>
    </form>

    <!-- SWITCH LINK -->
    <div class="switch-link">
        Đã có tài khoản? <a href="Login.html">Đăng nhập</a>
    </div>

</div>

</body>
</html>
