<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1>Thế Giới Công Nghệ & Điện Tử</h1>
    <nav>
      <ul>
        <li><i class="fas fa-user"></i></li>
        <li><a href="login.html">Tài khoản</a></li>
        <li><a href="cart.html">Giỏ hàng</a></li>
        <li>
          <form class="search-form" action="#">
            <input type="text" placeholder="Tìm kiếm ..." class="search-input">
            <div class="search-icon"><i class="fa fa-search"></i></div>
          </form>
        </li>
      </ul>
    </nav>
  </header>

  <div class="menu-container">
    <div class="sidebar"><i class="fa fa-bars"></i> DANH MỤC</div>
    <div class="top-menu">
      <ul>
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="phones.html">Điện thoại</a></li>
        <li><a href="#">Laptop</a></li>
        <li><a href="#">Máy tính bảng</a></li>
        <li><a href="#">Phụ Kiện</a></li>
      </ul>
    </div>
  </div>

  <main class="cart-container">
    <div class="cart-update">
      <i class="fa fa-check-circle"></i> Đã cập nhật giỏ hàng.
    </div>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tạm tính</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="product-info">
            <button class="remove-btn">✖</button>
            <img src="image_all/iphone15.png" alt="iPhone 15">
            <span>iPhone 15 Pro Max 256GB</span>
          </td>
          <td>29.990.000đ</td>
          <td class="qty">
            <button>-</button>
            <input type="text" value="1">
            <button>+</button>
          </td>
          <td>29.990.000đ</td>
        </tr>
      </tbody>
    </table>

    <div class="cart-actions">
      <button class="update-btn">Cập nhật</button>
    </div>

    <div class="cart-total">
      <h3>Tổng cộng</h3>
      <p><span>Thành tiền:</span> <span>29.990.000đ</span></p>
      <a href="buy-now.html"><button class="checkout-btn">Tiến hành thanh toán</button></a>
    </div>
  </main>
</body>
</html>
