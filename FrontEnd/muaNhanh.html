<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán nhanh</title>
    <link rel="stylesheet" href="Combo_style.css">
</head>
<body>
<div class="register-container">
    <h2>Xác nhận đơn hàng</h2>
    <div class="social-login">
        <div class="product">
            <img src="image_all/iphone15.png" alt="Sản phẩm">
            <div class="product-info">
                <h3>iPhone 15 Pro Max 256GB</h3>
                <div class="price">29.990.000 đ</div>
            </div>

            <form class="email-register" id="register-form">
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="text" name="HoTen" placeholder="Họ Tên" required >
                <input type="text" name="SoDienThoai" placeholder="Số Điện Thoại" required >
                <input type="text" name="DiaChi" placeholder="Địa chỉ giao hàng" required >
                
                <button type="submit" class="login-btn">ĐẶT HÀNG NGAY</button>
            </form>
            
            <div style="margin-top: 15px; text-align: center;">
                <a href="index.html" style="text-decoration: none; color: #0078c8;">Quay lại mua sắm</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
